apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/borninthedark/spider-2y-banana.git
    targetRevision: main
    path: gitops/applications/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
